<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
/*bloco do wrapper*/
.wrapper{
    background-color: #040404;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
/*bloco do main*/
.main{
    padding: 50px 100px;
    border-radius: 5px;
    border: 1px solid white;
}
/*bloco do titulo*/
.titulo{
    color: white;
    text-align: center;
}
.titulo__h1{
    font-size: 2rem;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    margin-bottom: 20px;
}
/*bloco do container*/
.container{
    min-width: 15rem;
}
.container__botao{
    border: 1px solid #2936e9;
    padding: 10px 35px;
    background-color:#040404;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    color: white;
}
/*bloco da caixa*/
.caixa{
    margin: 30px 0px 15px 0px;
}
/*bloco do conteudo*/

.conteudo__input{
  margin-right: 1rem;
  padding: .5rem;
  border: 1px solid white;
  width: 70px;
  height: 70px;
  text-align: center;
  font-size: 3rem;
  border-radius: 5px;
  background-color: #040404;
  color: white;
}
.conteudo__mensagem{
    margin-top: 5px ;
    display: flex;
    align-items: flex-start;
}
.conteudo--error small {
	color: #e74c3c;
    margin-left: 5px;
    margin-top: 5px;
    display: block
}
.conteudo--error input {
	border-color: #e74c3c;
    box-shadow: 0px 1px 1px #e74c3c;
}


@media(max-width:400px){
    .main{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    <section class="wrapper">
        <section class="main">
            <div class="titulo">
                <h1 class='titulo__h1'>Pin</h1>
                <p class="titulo__p">Pegue o pin de 4 digitos no seu email.</p>
            </div>
            <form class="container" method="post">
                <div class="caixa">
                    <div class="conteudo">
                        <input class="conteudo__input" type="text" maxlength="1" id="pin1" name="pin1" />
                        <input class="conteudo__input" type="text" maxlength="1" id="pin2" name="pin2" />
                        <input class="conteudo__input" type="text" maxlength="1" id="pin3" name="pin3" />
                        <input class="conteudo__input" type="text" maxlength="1" id="pin4" name="pin4" />
                    </div>
                    <div class="conteudo__mensagem">
                        <small class="conteudo__mensagem__small"></small>
                    </div>
                </div>
                <input class="container__botao" type="submit" value="Confirmar">
            </form>
        </section>
    </section>
</body>
<script>

    const inputs = document.querySelectorAll(".conteudo__input")
    const conteudo = document.querySelector('.container')
    inputs.forEach((input, chave) => {
    input.addEventListener("keyup", function () {
        if (input.value) {
            console.log(input, inputs)
            inputs[chave + 1].focus()
        }
    })
    })
    
    function validator(e){
        inputs.forEach((input, chave) => {
            if (!input.value) {
                e.preventDefault()
                console.log(input)
                setErrorFor(input, 'Pin vazio ou incompleto')
            }
        })
    }

    function setErrorFor(input, message) {
        inputs.forEach((input, chave) => {
            console.log(input, inputs) 
            const small = document.querySelector('.conteudo__mensagem__small')
            conteudo.classList.add('conteudo--error')
            small.innerText = message
        })
    }

    addEventListener('submit', validator)

</script>
</html>
